<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Pacifico', cursive;
            margin-top: 50px;
            background: linear-gradient(135deg, #FFC0CB, #FF69B4);
            overflow: hidden;
            color: white;
        }
        h1 {
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .container {
            position: relative;
            display: inline-block;
        }
        button {
            font-size: 22px;
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            font-family: 'Pacifico', cursive;
            transition: 0.3s ease;
        }
        #yesBtn {
            background-color: #FF1493;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #yesBtn:hover {
            background-color: #ff0066;
            transform: scale(1.1);
        }
        #noBtn {
            position: absolute;
            background-color: #ffcccc;
            color: #d10000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hugging-img {
            width: 250px;
            margin-top: 20px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine? ❤️</h1>

    <!-- Hugging Hello Kitty & Bear -->
    <img class="hugging-img" src="https://i.postimg.cc/1zXjxmNs/hello-kitty-bear-hug.png" alt="Hugging Hello Kitty and Bear">

    <div class="container">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        let noBtn = document.getElementById("noBtn");
        let yesBtn = document.getElementById("yesBtn");

        noBtn.addEventListener("mouseover", function() {
            let newX = Math.random() * (window.innerWidth - noBtn.clientWidth);
            let newY = Math.random() * (window.innerHeight - noBtn.clientHeight);
            noBtn.style.left = newX + "px";
            noBtn.style.top = newY + "px";
        });

        yesBtn.addEventListener("click", function() {
            document.body.innerHTML = "<h1>Yay! I love you, Zilan! ❤️</h1>" +
                "<img class='hugging-img' src='https://i.postimg.cc/1zXjxmNs/hello-kitty-bear-hug.png' alt='Hugging Hello Kitty and Bear'>" +
                "<div class='hearts'></div>";
            createHearts();
        });

        function createHearts() {
            for (let i = 0; i < 50; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = Math.random() * window.innerHeight + "px";
                heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
                document.body.appendChild(heart);
            }
        }
    </script>

</body>
</html>
